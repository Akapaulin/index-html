<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lâmpada Interativa</title>
    <style>
        img {
            cursor: pointer;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Lâmpada</h1>
    <img 
        id="lampada" 
        src="_imagens/lampada-apagada.jpg" 
        alt="Lâmpada" 
        onmouseover="acenderLampada()" 
        onmouseout="apagarLampada()" 
        onclick="quebrarLampada()"
    >

    <script>
        let quebrada = false;

        function acenderLampada() {
            if (!quebrada) {
                document.getElementById("lampada").src = "_imagens/lampada-acesa.jpg";
            }
        }

        function apagarLampada() {
            if (!quebrada) {
                document.getElementById("lampada").src = "_imagens/lampada-apagada.jpg";
            }
        }

        function quebrarLampada() {
            document.getElementById("lampada").src = "_imagens/lampada-quebrada.jpg";
            quebrada = true;
        }
    </script>

</body>
</html>
